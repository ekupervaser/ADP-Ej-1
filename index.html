<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>Ejercicio 2</title>

	<script src="scripts/vue.js"></script>
	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<div class="contenedor">
		<h1>Juegos Retro</h1>

		<p>Nuestra lista es exigente con las calificaciones, solo te mostraremos juegos que tengan una calificacion mayor a 6 y resaltaremos las super recomendadas que tengan calificaci√≥n de 8 en adelante.</p>

		<ul>
			<li v-for="juego in juegos" v-if="juego.calificacion>6">
				<h2>{{juego.nombre}}</h2>
								
				<img v-bind:src=juego.portada v-bind:alt=juego.alt>

				<p v-for="consola in juego.consola">
					{{consola}}
				</p>

				<p v-bind:class="[juego.calificacion >= 8 ? 'green' : 'red']">CALIFICACION {{juego.calificacion}}</p>
			</li>
		</ul>
	</div>

	<script src="scripts/app.js"></script>
</body>
</html>
